<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste surpresa de JavaScript</title>
</head>
<body>
    <h1>Sinta o poder do JavaScript!</h1>
    <button onclick="surpresinha()">Clique em mim!</button>
    <img id="miku" src="miku.gif" style="display: none;">
    <script> // Código inicial do JavaScript
        function surpresinha() { // Função para mostrar uma surpresa
            document.body.style.backgroundColor = "cyan" // Muda a cor de fundo para ciano
            document.body.style.color = "magenta" // Muda a cor do texto para magenta
            document.body.style.fontFamily = "Comic Sans MS, cursive, sans-serif" // Muda a fonte para Comic Sans
            document.body.style.fontSize = "32px" // Aumenta o tamanho da fonte para 32px
            document.body.style.textAlign = "center" // Centraliza o texto na página
            document.getElementById("miku").style.display = "block" // Exibe a imagem da Miku
            window.alert("Espero que você tenha gostado da nossa apresentação! :)") // Exibe um alerta para o usuário
        }
    </script>
</body>
</html>
