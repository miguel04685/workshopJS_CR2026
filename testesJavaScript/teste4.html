<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 4 de JavaScript</title>
</head>
<body>
    <h1 id="h1">Deixando o h1 em letras maiúsculas</h1>
    <button onclick="mudarMaiusculas()">Clique em mim!</button>
    <script> // Código inicial do JavaScript
        function mudarMaiusculas() { // Função para deixar o h1 em letras maiúsculas
            document.getElementById("h1").style.textTransform = "uppercase"; // Deixa o h1 em letras maiúsculas
        }
    </script>
</body>
</html>
