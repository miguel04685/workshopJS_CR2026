<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 3 de JavaScript</title>
</head>
<body>
    <h1 id="h1">Mudando a cor do h1 para vermelho</h1>
    <button onclick="mudarCor()">Clique em mim!</button>
    <script> // Código inicial do JavaScript
        function mudarCor() { // Função para mudar a cor da letra do h1 com id "h1"
            document.getElementById("h1").style.color = "red"; // Muda a cor da letra do h1 com id "h1" para vermelho
        }
    </script>
</body>
</html>
