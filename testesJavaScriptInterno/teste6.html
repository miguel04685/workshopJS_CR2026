<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 6 de JavaScript Interno</title>
</head>
<body>
    <h1 id="h1">Afastando o h1 do topo da página</h1>
    <button onclick="afastarH1()">Clique em mim!</button>
    <script> // Código inicial do JavaScript
        function afastarH1() { // Função para afastar o h1 do topo da página
            document.getElementById("h1").style.marginTop = "200px"; // Afasta o h1 200 pixels do topo da página
        }
    </script>
</body>
</html>
