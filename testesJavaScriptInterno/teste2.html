<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 2 de JavaScript Interno</title>
</head>
<body>
    <h1 id="h1">Aumentando o tamanho do h1</h1>
    <button onclick="mudarTamanho()">Clique em mim!</button>
    <script> // Código inicial do JavaScript
        function mudarTamanho() { // Função para mudar o tamanho da letra do h1 com id "h1"
            document.getElementById("h1").style.fontSize = "64px"; // Muda o tamanho do h1 com id "h1" para 64 pixels
        }
    </script>
</body>
</html>
