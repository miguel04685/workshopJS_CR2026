<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 7 de JavaScript Interno</title>
</head>
<body>
    <h1>Fazendo aparecer texto oculto</h1>
    <p id="p" style="display: none;">Estou aparecendo para você?</p>
    <button onclick="mostrarTexto()">Clique em mim!</button>
    <script> // Código inicial do JavaScript
        function mostrarTexto() { // Função para mostrar o texto oculto
            document.getElementById("p").style.display = "block"; // Mostra o parágrafo com id "p"
        }
    </script>
</body>
</html>
