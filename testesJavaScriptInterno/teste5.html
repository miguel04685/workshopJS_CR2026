<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 5 de JavaScript Interno</title>
</head>
<body>
    <h1 id="h1">Mudando o conteúdo do h1</h1>
    <button onclick="mudarConteudo()">Clique em mim!</button>
    <script> // Código inicial do JavaScript
        function mudarConteudo() { // Função para mudar o conteúdo do h1 com id "h1"
            document.getElementById("h1").innerHTML = "Lembre-se: Jesus te ama! ❤️❤️❤️"; // Muda o conteúdo do h1 com id "h1"
        }
    </script>
</body>
</html>
