<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 1 de JavaScript Interno</title>
</head>
<body>
    <h1>Mudando a cor de fundo para azul</h1>
    <button onclick="mudarFundo()">Clique em mim!</button>
    <script> // Código inicial do JavaScript
        function mudarFundo() { // Função para mudar a cor de fundo
            document.body.style.backgroundColor = "blue"; // Muda a cor do fundo para azul
        }
    </script>
</body>
